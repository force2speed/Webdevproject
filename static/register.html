  <!-- Registration Script -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Reset validation states
      document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
      document.getElementById('error-message').style.display = 'none';
      
      // Get form values
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Client-side validation
      let isValid = true;
      
      if (username.length < 3) {
        document.getElementById('username').classList.add('is-invalid');
        document.getElementById('username-feedback').textContent = 'Username must be at least 3 characters';
        isValid = false;
      }
      
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('email').classList.add('is-invalid');
        document.getElementById('email-feedback').textContent = 'Please enter a valid email address';
        isValid = false;
      }
      
      if (password.length < 6) {
        document.getElementById('password').classList.add('is-invalid');
        document.getElementById('password-feedback').textContent = 'Password must be at least 6 characters';
        isValid = false;
      }
      
      if (password !== confirmPassword) {
        document.getElementById('confirmPassword').classList.add('is-invalid');
        document.getElementById('confirmPassword-feedback').textContent = 'Passwords do not match';
        isValid = false;
      }
      
      if (!isValid) return;
      
      // Show loading state
      document.getElementById('loading').style.display = 'block';
      document.getElementById('register-btn').disabled = true;
      
      try {
        const response = await fetch("http://localhost:8080/api/signup", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username,
            email,
            password
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Registration failed');
        }
        
        // Registration successful
        document.getElementById('loading').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
        
        // Store the token in localStorage
        localStorage.setItem('quizhub_token', data.token);
        localStorage.setItem('quizhub_user', JSON.stringify(data.user));
        
        // Redirect after 1.5 seconds
        setTimeout(() => {
          window.location.href = 'index2.html';
        }, 1500);
        
      } catch (err) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-message').textContent = err.message;
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('register-btn').disabled = false;
      }
    });
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('quizhub_token');
      if (token) {
        window.location.href = 'index2.html';
      }
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    });
  </script>
