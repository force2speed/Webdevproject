  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const loginBtn = document.getElementById('login-btn');
      
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      loading.style.display = 'block';
      loginBtn.disabled = true;
      
      try {
        const response = await fetch('https://quizhub-backend-766393477155.asia-south1.run.app/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }
        
        loading.style.display = 'none';
        successMessage.style.display = 'block';
        
        localStorage.setItem('quizhub_token', data.token);
        localStorage.setItem('quizhub_user', JSON.stringify(data.user));
        
        setTimeout(() => {
          window.location.href = 'index2.html';
        }, 1500);
        
      } catch (err) {
        loading.style.display = 'none';
        errorMessage.textContent = err.message;
        errorMessage.style.display = 'block';
        loginBtn.disabled = false;
      }
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('quizhub_token');

      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    });
  </script>
