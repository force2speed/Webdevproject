    <style>
        .quiz-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
            text-align: left;
        }
        .question p {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .answer-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1rem;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .answer-btn:hover {
            background-color: #e9ecef;
            border-color: #ccc;
        }
        .answer-btn.correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        .answer-btn.incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        #score {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        #fetchQuiz, #retryQuiz {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #fetchQuiz:hover, #retryQuiz:hover {
            background-color: #0056b3;
        }
        #retryQuiz {
            background-color: #ffc107;
            margin-top: 20px;
        }
        #retryQuiz:hover {
            background-color: #e0a800;
        }
        /* New styles for the name input and message container */
        #userName {
            margin-bottom: 15px;
        }
        #submitMessage {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        let correctAnswers = 0; // Track the number of correct answers
        let categories = [];

        async function fetchCategories() {
            const url = 'https://opentdb.com/api_category.php';
            try {
                const response = await fetch(url);
                const data = await response.json();
                categories = data.trivia_categories;
                populateCategoryDropdown();
            } catch (error) {
                console.error("Error fetching categories:", error);
            }
        }

        function populateCategoryDropdown() {
            const categoryDropdown = document.getElementById('category');
            categoryDropdown.innerHTML = '<option value="">Select a category</option>';
            categories.forEach(category => {
                categoryDropdown.innerHTML += `<option value="${category.id}">${category.name}</option>`;
            });
        }

        async function fetchQuiz() {
            const categoryId = document.getElementById('category').value;
            if (!categoryId) {
                alert("Please select a category!");
                return;
            }

            const url = `https://opentdb.com/api.php?amount=5&category=${categoryId}&type=multiple`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                correctAnswers = 0; // Reset correct answers
                document.getElementById('score').innerText = '';
                document.getElementById('retryQuiz').style.display = 'none';
                displayQuiz(data.results);
            } catch (error) {
                console.error("Error fetching quiz:", error);
            }
        }

        function displayQuiz(questions) {
            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = '';

            questions.forEach((q, index) => {
                const answers = [...q.incorrect_answers, q.correct_answer];
                answers.sort(() => Math.random() - 0.5); // Shuffle answers

                let questionHTML = `<div class="question">
                    <p><strong>Q${index + 1}:</strong> ${q.question}</p>
                    ${answers.map(answer => 
                        `<button class="answer-btn" onclick="checkAnswer(this, '${q.correct_answer}')">${answer}</button>`
                    ).join('')}
                </div>`;
                
                quizContainer.innerHTML += questionHTML;
            });
        }

        function checkAnswer(button, correctAnswer) {
            const buttons = button.parentElement.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true; 
                if (btn.innerText === correctAnswer) {
                    btn.classList.add('correct');
                } else if (btn === button) {
                    btn.classList.add('incorrect');
                }
            });

            if (button.innerText === correctAnswer) {
                correctAnswers++; // Increment correct answers
            }

            document.getElementById('score').innerText = `Score: ${correctAnswers} / 5`;

            // Check if all questions are answered
            if (document.querySelectorAll('.question').length === document.querySelectorAll('.answer-btn:disabled').length / 4) {
                document.getElementById('retryQuiz').style.display = 'block';

                // Submit the score when the quiz is completed
                const userName = document.getElementById('userName').value || "Anonymous"; // Default to "Anonymous" if no name is entered
                const totalScore = correctAnswers; // Total correct answers
                const totalQuizzes = 5; // Total number of questions

                submitScore(userName, totalScore, totalQuizzes);
            }
        }

        async function submitScore(name, score, quizzes) {
            const messageElement = document.getElementById('submitMessage');
            try {
                const response = await fetch('https://my-backend-432951353144.asia-south1.run.app/api/leaderboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, score, quizzes }),
                });

                if (!response.ok) {
                    const errorData = await response.json(); // Parse the error response
                    throw new Error(errorData.error || 'Failed to submit score');
                }

                const data = await response.json();
                console.log('Score submitted:', data);

                // Display success message
                if (messageElement) {
                    messageElement.textContent = 'Score submitted successfully!';
                    messageElement.style.color = 'green';
                }
            } catch (error) {
                console.error('Error submitting score:', error);

                // Display error message
                if (messageElement) {
                    messageElement.textContent = error.message || 'Failed to submit score. Please try again.';
                    messageElement.style.color = 'red';
                }
            }
        }

        fetchCategories();

        document.getElementById('fetchQuiz').addEventListener('click', fetchQuiz);
        document.getElementById('retryQuiz').addEventListener('click', fetchQuiz);
    </script>
</body>
